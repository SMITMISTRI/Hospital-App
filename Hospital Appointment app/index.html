<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCare Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="/images/logo.svg" alt="EasyCare Logo" class="logo">
            <div class="app-name">
                <span class="app-prefix">HE</span>
                <span class="app-title">easy<span class="app-highlight">care</span></span>
            </div>
        </div>
        <div class="welcome-container">
            <div class="welcome-text">
                Welcome<br><span>Kanik sir</span>
            </div>
            <img src="/images/profile.svg" alt="User Profile" class="profile-pic">
        </div>


        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search doctor or hospital">
            <button class="search-button">
                <img src="/images/search-icon.svg" alt="Search" class="search-icon">
            </button>
        </div>
    </div>
    <div class="Categories-section">

        <div class="first-part">
            <h2 style="border-bottom: 2px solid #3A4E9A;
            border-radius: 5px;
        ">Categories</h2>
            <a href="" class="show-btn" style="border-bottom: 2px solid #3A4E9A;
            border-radius: 5px;
        "><b>Show All</b></a>
        </div>
        <div class="second-part">


            <div class="sub-part">
                <img src="/images/icon-medical-service-1.svg" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/icon-medical-service-2.svg" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/icon-medical-service-3.svg" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/icon-medical-service-4.svg" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/icon-medical-service-5.svg" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/physical-therapy.png" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/hydrated-skin.png" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>
            <div class="sub-part">
                <img src="/images/neurologist.png" alt="" class="sub-icon">
                <p>Eyes Care</p>
            </div>

        </div>


    </div>


    <div class="hospital-section">

        <div class="hospital-firstpart">
            <div>
                <p>Top Hospitals</p>
            </div>
            <div><a href="">Show All</a></div>
        </div>
        <div class="hospital-secondpart"></div>














    </div>




</body>

</html>
