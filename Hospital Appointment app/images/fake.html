<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Dots</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="/images/icon-medical-service-1.svg" alt="Image 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="/images/icon-medical-service-2.svg" alt="Image 2">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="/images/icon-medical-service-3.svg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="/images/icon-medical-service-3.svg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="/images/icon-medical-service-3.svg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="/images/icon-medical-service-1.svg" alt="Image 1">
            </div>

        </div>
        <!-- Dots for navigation -->
        <div class="dots">
            <span class="dot" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>




<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .slider {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
        border: 2px solid #ddd;
        border-radius: 10px;
    }

    .slides {
        display: flex;
        transition: transform 1s ease-in-out;
    }

    .slide {
        min-width: 100%;
        box-sizing: border-box;
    }

    .slide img {
        width: 100%;
        display: block;
        border-radius: 10px;
    }

    .dots {
        text-align: center;
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .dot {
        display: inline-block;
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .dot.active {
        background-color: #717171;
    }
</style>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        const totalSlides = document.querySelectorAll('.slide').length;
        currentIndex = index % totalSlides; // Loop back to the first slide if at the end
        const offset = -currentIndex * 100; // Calculate the transform offset
        slides.style.transform = `translateX(${offset}%)`;
        updateDots();
    }

    function updateDots() {
        dots.forEach((dot, idx) => {
            if (idx === currentIndex) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
        });
    }

    function autoSlide() {
        showSlide(currentIndex + 1); // Move to the next slide
        setTimeout(autoSlide, 2000); // Repeat every 3 seconds
    }

    function goToSlide(index) {
        showSlide(index); // Move to a specific slide
    }

    // Initialize the slider
    autoSlide();

</script>
</body>

</html>
