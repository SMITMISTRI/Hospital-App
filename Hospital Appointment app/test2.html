    <script>
        $(document).ready(function () {
            $('.doctor-main ').slick({
                dots: true, // You can keep dots or remove them
                infinite: true,
                speed: 300,
                slidesToShow: 3,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev">Previous</button>', // Custom previous arrow
                nextArrow: '<button type="button" class="slick-next">Next</button>',     // Custom next arrow
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3
                        }
                    },
                    {
                        breakpoint: 360,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3
                        }
                    }
                ]
            });
        });




        let index = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        function showSlide(n) {
            if (n >= dots.length) index = 0;
            else if (n < 0) index = dots.length - 1;
            else index = n;

            slides.style.transform = `translateX(${-index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function currentSlide(n) {
            showSlide(n);
        }

        setInterval(() => {
            showSlide(index + 1);
        }, 3000);



    </script>
